<app-header></app-header>

<section class="favorites-container m-8">
  <h1 class="section-title">Your Favorites</h1>

  <div *ngIf="favoriteItems.length > 0; else noFavorites" class="favorites-list">
    <div *ngFor="let item of favoriteItems" class="favorite-item">
      <div class="item-image-container">
        <img [src]="item.img" alt="{{ item.name }}" class="item-image">
        <button (click)="removeFavorite(item)" class="remove-button">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <div class="item-details">
        <h2 class="item-name">{{ item.name }}</h2>
        <p class="item-description">{{ item.description }}</p>
        <p class="item-price">â‚¹{{ item.price }}</p>
      </div>
    </div>
  </div>

  <ng-template #noFavorites>
    <p class="no-favorites-message">You have no favorite items yet!</p>
  </ng-template>
</section>
