<app-header></app-header>

<section class="cart-container">
  <h2 class="cart-title">Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-items">
    <div *ngFor="let item of cartItems" class="cart-item">
      <div class="item-details">
        <img [src]="item.img" alt="{{ item.name }}" class="item-image">
        <div class="item-info">
          <p class="item-name">{{ item.name }}</p>
          <p class="item-description">{{ item.description }}</p>
          <p class="item-price">₹{{ item.price }}</p>
        </div>
      </div>
      <button (click)="removeItem(item)" class="remove-button">Remove</button>
    </div>

    <div class="cart-summary">
      <p class="total-price">Total Price: ₹{{ totalPrice }}</p>
      <button (click)="clearCart()" class="clear-cart-button">Clear Cart</button>
    </div>
  </div>
</section>
